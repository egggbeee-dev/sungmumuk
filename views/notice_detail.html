<!DOCTYPE html>
<html lang="ko"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="icon" href="성뭐먹3.png" type="image/png" />
    <link rel="stylesheet" href="notice_detail.css"><!-- 기존 CSS 파일을 링크 -->
    <link rel="stylesheet" href="header_footer.css"><!-- 헤더와 푸터 스타일 -->
        <!-- 스타일 -->
        <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet"
      />
    </head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>
    <div class="page-header">공지사항</div>
    <div class="notice-detail-container">
        <input type="text" id="edit-title" class="edit-input" style="display:none; width:100%; font-size:24px; margin-bottom:10px;">
        <h1 id="notice-title"></h1>
    
        <div class="notice-meta">
            <span id="notice-date"></span>
            <span>| 조회수: <span id="notice-views"></span></span>
        </div>
    
        <textarea id="edit-content" class="edit-textarea" style="display:none; width:100%; height:200px;"></textarea>
        <div id="notice-content"></div>
    
        <div id="admin-actions" style="margin-top:20px;"></div>
    
        <button class="btn-back" onclick="goBack()">목록으로 돌아가기</button>
    </div>    
    <div id="footer-placeholder"></div>
    <!-- JavaScript 파일 링크 -->
    <script src="header_footer.js"></script>
    <script src="notice_detail.js"></script>
</body>
</html>
