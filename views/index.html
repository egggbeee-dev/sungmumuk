<!DOCTYPE html>

    <!-- CSS 파일을 링크 -->

    <!-- 헤더와 푸터 스타일 -->
 <!-- 스타일 -->
 <link
 href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
 rel="stylesheet"
/>

  <body>
    <!-- 동적 헤더 연결 -->

    <!-- 검색 섹션 -->

        <input
          type="text"
          id="search-input"
          placeholder="메뉴나 가게를 검색하세요"
        />
        <button class="search-icon" id="search-button" aria-label="Search">
          🔍
        </button>
      </div>
    </section>

    <!-- 중간 부분 섹션 -->
    <section class="middle-section">
      <div class="menu-buttons">
        <div class="menu-button">
          <a href="menu.html">
            <span class="menu-icon">🥙</span>
            <p>메뉴별 검색</p>
          </a>
        </div>
        <div class="menu-button">
          <a href="situation.html">
            <span class="menu-icon">📅</span>
            <p>상황별 검색</p>
          </a>
        </div>

        <div class="menu-button">
          <a href="new.html">
            <span class="menu-icon">🏠</span>
            <p>New!</p>
          </a>
        </div>
        <div class="menu-button">
          <a href="affiliates.html">
            <span class="menu-icon">🙌</span>
            <p>제휴</p>
          </a>
        </div>
        <div class="menu-button">
          <a href="random.html">
            <span class="menu-icon">⚡</span>
            <p>랜덤추천</p>
          </a>
        </div>
      </div>
    </section>

    <!-- TOP 3 섹션 -->
    <section class="top3-section">
      <h2># TOP 3</h2>

      <!-- 찜 많은 순 버튼 -->
      <div class="sort-button-container">
        <button class="sort-button">찜 많은 순</button>
      </div>

      <!-- 가게 리스트 (찜 많은 순) -->
      <div class="store-list"></div>

      <!-- 리뷰 많은 순 버튼 -->
      <div class="sort-button-container">
        <button class="sort-button">리뷰 많은 순</button>
      </div>

      <!-- 가게 리스트 (리뷰 많은 순) -->
      <div id="review-store-list" class="store-list"></div>
    </section>

    <!-- 슬라이드쇼 섹션 -->
    <section class="slideshow-container">
      <div class="mySlides fade">
        <div class="slide-content">
          <img src="image/설문조사-001.png" alt="Slide 1" class="banner-img" />
        
          <div class="banner-text">
            <h2>설문조사 <br> 이벤트 </h2>
            <h3>3월 4일 ~ 3월 31일</h3>
            <a href="notice_detail.html?id=3">
              <button>자세히 알아보기</button>
            </a>
          </div>
        </div>
      </div>
      <div class="mySlides fade">
        <div class="slide-content">
          <img src="image/이용가이드.png" alt="Slide 2" class="banner-img" />
          <div class="banner-text">
            <h2>성뭐먹<br> 사용설명서</h2>
            <a href="fixed_notice_1.html">
              <button>자세히 알아보기</button>
            </a>
          </div>
        </div>
      </div>
      <div class="mySlides fade">
        <div class="slide-content">
          <img src="성뭐먹3.png" alt="Slide 3" class="banner-img" />
          <div class="banner-text">
            <h2>사전배포 <br>기간</h2>
            <h3> 3월 4일 ~ 3월 31일</h3>
    
            </a>
          </div>
        </div>
      </div>
      <!-- 네비게이션 버튼 (작은 동그라미) -->
      <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </section>
<!-- 설문조사 팝업 -->
<div id="survey-popup" class="popup-left">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup('survey-popup')">&times;</span>
    <h2>설문조사</h2>
    <img src="image/설문조사-001.png" alt="오른쪽 팝업 이미지">
    <p>더 나은 서비스 제공을 위해 간단한 설문조사에 참여해주세요!</p>
    <a href="notice_detail.html?id=3"><button>설문조사 참여</button></a>
    <label><input type="checkbox" id="hide-survey"> 오늘은 더 이상 보지 않기</label>
   
  </div>
</div>

<!-- 사용설명서 팝업 -->
<div id="guide-popup" class="popup-right">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup('guide-popup')">&times;</span>
    <h2>사용설명서</h2>
   <img src="image/이용가이드.png" alt="오른쪽 팝업 이미지">
    <p>성뭐먹의 다양한 기능을 활용해 보세요!</p>
    <a href="fixed_notice_1.html"><button>자세히 보기</button></a>
    <label><input type="checkbox" id="hide-guide"> 오늘은 더 이상 보지 않기</label>
  </div>
</div>
    <!-- 동적 푸터 연결 -->
    <div id="footer-placeholder"></div>

    <!-- 스크립트 -->
    <script src="header_footer.js"></script>
    <!-- 동적 헤더/푸터 스크립트 -->

    <!-- 고유 스크립트 -->
    <script src="index.js"></script>

    <!-- 반응형 -->
