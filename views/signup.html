<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="icon" href="성뭐먹3.png" type="image/png" />
    <link rel="stylesheet" href="header_footer.css" />
    <!-- 스타일 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- 회원가입 폼 -->
    <div class="container">
      <div class="register-box">
        <h2>회원가입</h2>
        <form id="registerForm" method="POST">

          <!-- 약관 동의 추가 -->
          <div class="input-group" style="text-align: center;">
            <p>
              <a href="http://sungmumuk.com/notice_detail.html?id=4" target="_blank">
                [성뭐먹 회원가입 약관 보기]
              </a>
            </p>
            <label style="display: block;">
              <input type="checkbox" id="agreeTerms">
              [필수] 본 약관에 동의합니다.
            </label>
          </div>
          
          <!-- 이메일 인증 버튼 -->
          <button id="sendVerificationCode" disabled>이메일 인증</button>
          
          <script>
            function toggleVerificationButton() {
                const agreeTerms = document.getElementById("agreeTerms").checked;
                const sendVerificationButton = document.getElementById("sendVerificationCode");
                sendVerificationButton.disabled = !agreeTerms;
            }
          
            // 체크박스 상태 변경 시 버튼 활성화/비활성화 적용
            document.getElementById("agreeTerms").addEventListener("change", toggleVerificationButton);
          </script>


          <div class="input-group">
            <label for="username"> 재학생 인증 위해서 성신여대 이메일로 인증번호 요청 부탁드립니다.</label>
            <input
              type="email"
              id="username"
              name="username"
              placeholder="ex.20nnxxxx@sungshin.ac.kr"
              required
            />
            <span id="email-error" class="error-message"></span>
          </div>
          <div class="input-group">
            <button
              type="button"
              id="sendVerificationCode"
              style="margin-top: 10px;"
              disabled
            >
              인증번호 요청
            </button>
          </div>
          <div class="input-group">
            <label for="verification-code">인증번호 입력</label>
            <input
              type="text"
              id="verification-code"
              placeholder="인증번호를 입력하세요"
              required
            />
            <button
              type="button"
              id="verifyCodeButton"
              style="margin-top: 10px;"
            >
              인증번호 확인
            </button>
          </div>
          <span id="verification-message" class="error-message"></span>
          <div class="input-group">
            <label for="password">비밀번호 설정</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </div>
          <div class="input-group">
            <label for="password-confirm">비밀번호 확인</label>
            <input
              type="password"
              id="password-confirm"
              name="password-confirm"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </div>
          <div class="input-group">
            <label for="nickname">닉네임</label>
            <input
              type="text"
              id="nickname"
              name="nickname"
              placeholder="닉네임을 설정하세요"
              required
            />
            <span id="username-error" class="error-message"></span>
          </div>
          <button type="submit">회원가입</button>
        </form>
      </div>
    </div>

    <!-- JavaScript 코드 -->
    <script>
      console.log("JavaScript 코드 실행 확인");

      let isEmailVerified = false; // 인증 상태 저장
      
      // 이메일 검증 함수
      function isValidSungshinEmail(email) {
          const emailPattern = /^[^\s@]+@sungshin\.ac\.kr$/;
          return emailPattern.test(email.trim());
      }
      
      // 인증번호 요청 버튼 클릭 이벤트
      document.getElementById("sendVerificationCode").addEventListener("click", function () {
          const email = document.getElementById("username").value.trim();
          const agreeTerms = document.getElementById("agreeTerms").checked;
          const emailErrorElement = document.getElementById("email-error");
      
          // 1. 약관 동의 확인
          if (!agreeTerms) {
              alert("위 약관에 동의해주셔야 합니다.");
              return;
          }
      
          // 2. 이메일 입력 여부 확인
          if (!email) {
              alert("이메일을 입력해주세요.");
              emailErrorElement.textContent = "이메일을 입력해주세요.";
              return;
          }
      
          // 3. 이메일 형식 확인 (@sungshin.ac.kr)
          if (!isValidSungshinEmail(email)) {
              alert("@sungshin.ac.kr 이메일을 사용해주세요.");
              emailErrorElement.textContent = "@sungshin.ac.kr 이메일을 사용해주세요.";
              return;
          }
      
          // 오류 메시지 초기화
          emailErrorElement.textContent = "";
      
          // 4. 인증번호 요청
          fetch("/api/email/send-code", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email }),
          })
          .then((response) => response.json())
          .then((data) => {
              alert(data.message || "인증번호가 전송되었습니다. 10분 내로 입력해주세요.");
          })
          .catch((error) => {
              console.error("인증번호 요청 오류:", error);
              alert("인증번호 요청 중 문제가 발생했습니다.");
          });
      });

     
      // 인증번호 확인
      document
        .getElementById("verifyCodeButton")
        .addEventListener("click", function () {
          const email = document.getElementById("username").value.trim();
          const code = document.getElementById("verification-code").value;

          if (!code) {
            alert("인증번호를 입력해주세요.");
            return;
          }

          fetch("/api/email/verify-code", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, code }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.message === "인증번호 확인 성공!") {
                isEmailVerified = true;
                alert("이메일 인증이 완료되었습니다.");
                document.getElementById("verification-message").textContent =
                  "이메일 인증 완료!";
              } else {
                alert(data.message || "인증번호가 올바르지 않습니다.");
              }
            })
            .catch((error) => {
              console.error("인증번호 확인 오류:", error);
              alert("인증번호 확인 중 문제가 발생했습니다.");
            });
        });

      // 회원가입 폼 제출
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          if (!isEmailVerified) {
            alert("이메일 인증이 완료되지 않았습니다.");
            return;
          }

          const email = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;
          const passwordConfirm =
            document.getElementById("password-confirm").value;
          const nickname = document.getElementById("nickname").value;

          if (!isValidSungshinEmail(email)) {
            alert("@sungshin.ac.kr 이메일을 사용해주세요.");
            return;
          }

          if (password !== passwordConfirm) {
            alert("비밀번호가 일치하지 않습니다.");
            return;
          }

          fetch("/api/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: email,
              email,
              password,
              nickname,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.message === "회원가입이 완료되었습니다.") {
                alert("회원가입 성공!");
                window.location.href = "login.html";
              } else {
                alert(data.message);
              }
            })
            .catch((error) => {
              console.error("회원가입 요청 오류:", error);
              alert("회원가입 중 오류가 발생했습니다.");
            });
        });
    </script>

    <!-- 동적 푸터 연결 -->
    <div id="footer-placeholder"></div>
    <script src="header_footer.js"></script>
  </body>
</html>
