<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내가 쓴 리뷰 내역</title>
    <link rel="stylesheet" href="reviews.css" />
    <link rel="stylesheet" href="header_footer.css" />
    <!-- 헤더와 푸터 스타일 -->
    <!-- CSS 파일 링크 -->
    <!-- Google Fonts에서 Black Han Sans 불러오기 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts에서 Anton 불러오기 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <script src="header_footer.js" defer></script>
    <!-- 헤더 및 푸터 동적 로드 -->
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <div class="container">
      <!-- 페이지 제목 -->
      <div class="page-title">
        <h1>내가 쓴 리뷰</h1>
      </div>

      <!-- 리뷰 목록 섹션 -->
      <div class="review-list" id="review-list">
        <!-- 예시 리뷰 -->
        <div class="review-box">
          <div class="review-info">
            <h2 class="store-name">가게명 1</h2>
            <div class="review-photo">
              <img src="review_photo_1.jpg" alt="리뷰 사진" />
            </div>
            <div class="review-rating"><strong>평점:</strong> ★★★★☆</div>
            <p class="review-date"><strong>작성일:</strong> 2023-11-01</p>
            <p class="review-text">
              음식이 정말 맛있었고, 분위기도 좋았습니다! 추천해요.
            </p>
            <button
              class="edit-button"
              onclick="goToEditPage('가게명 1', '★★★★☆', '음식이 정말 맛있었고, 분위기도 좋았습니다! 추천해요.')"
            >
              수정
            </button>
          </div>
        </div>

        <div class="review-box">
          <div class="review-info">
            <h2 class="store-name">가게명 2</h2>
            <div class="review-photo">
              <img src="review_photo_2.jpg" alt="리뷰 사진" />
            </div>
            <div class="review-rating"><strong>평점:</strong> ★★★☆☆</div>
            <p class="review-date"><strong>작성일:</strong> 2023-10-20</p>
            <p class="review-text">
              음식은 괜찮았지만, 서비스가 조금 아쉬웠어요.
            </p>
            <button
              class="edit-button"
              onclick="goToEditPage('가게명 2', '★★★☆☆', '음식은 괜찮았지만, 서비스가 조금 아쉬웠어요.')"
            >
              수정
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
      // 리뷰 수정 페이지로 이동 (기존 정보 전달)
      function goToEditPage(storeName, rating, reviewText) {
        // URL 파라미터에 데이터를 인코딩하여 전달
        const url = new URL("review_register.html", window.location.origin);
        url.searchParams.append("storeName", storeName);
        url.searchParams.append("rating", rating);
        url.searchParams.append("reviewText", reviewText);
        window.location.href = url;
      }
    </script>
    <script src="media_query.js"></script>
  </body>
</html>
