<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="icon" href="성뭐먹3.png" type="image/png">
    <link rel="stylesheet" href="store_search.css"><!-- 기존 CSS 파일을 링크 -->
    <link rel="stylesheet" href="header_footer.css"><!-- 헤더와 푸터 스타일 -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- 검색 영역 -->
    <div class="search-section">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="메뉴나 가게를 검색하세요">
            <div class="search-icon" id="search-button">🔍</div>
        </div>
    </div>

    <!-- 필터 영역 -->
    <ul class="filter-box">
        <li>
            <label>가격</label>
            <select id="price-range">
                <option value="">전체</option>
                <option value="low">10,000원 미만</option>
                <option value="mid">10,000 ~ 30,000원</option>
                <option value="high">30,000 이상</option>
            </select>
        </li>

       <li>
            <label>카페 선택</label>
            <select id="cafe-type">
                <option value="">전체</option>
                <option value="공부">공부</option>
                <option value="심야">심야</option>
                <option value="분위기">분위기 좋은</option>
            </select>
       </li>

        <li>
            <label>캠퍼스</label>
            <select id="campus-type">
                <option value="">전체</option>
                <option value="수정캠퍼스">수정캠퍼스</option>
                <option value="운정캠퍼스">운정캠퍼스</option>
            </select>
        </li>

      <li>
            <label>제휴</label>
            <select id="affiliation-type">
                <option value="">전체</option>
                <option value="humanities">인문융합예술대학</option>
                <option value="engineering">지식서비스공과대학</option>
                <option value="law">법과대학</option>
                <option value="music">음악대학</option>
                <option value="arts">미술대학</option>
                <option value="nursing">간호대학</option>
                <option value="social-sciences">사회과학대학</option>
                <option value="natural-sciences">자연과학대학</option>
                <option value="beauty-lifestyle">뷰티생활산업대학</option>
                <option value="creative">창의융합교양대학</option>
            </select>
      </li>
        

      <li>
            <label>정렬</label>
            <select id="sort-option">
                <option value="default">기본</option>
                <option value="high-rating">평점 높은순</option>
                <option value="most-reviews">리뷰 많은순</option>
            </select>
      </li>
    <!-- 적용 버튼 추가 -->
    <button id="apply-filters" class="apply-button">적용</button>
  </ul>

  <div class="store-list" id="store-list">
    <!-- 동적 데이터가 추가될 위치 -->
</div>

  
    <!-- 페이지네이션 영역 -->
    <div class="pagination">
        <button id="prev-button" class="pagination-button disabled">이전</button>
        <span id="page-indicator">1 / 1</span>
        <button id="next-button" class="pagination-button">다음</button>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
    <!-- JavaScript 파일 링크 -->
    <script src="header_footer.js"></script>
    <script src="store_search.js"></script>
</body>
</html>
