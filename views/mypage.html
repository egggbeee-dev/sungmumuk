<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이 페이지</title>
    <link rel="stylesheet" href="mypage.css" />
    <!-- CSS 파일 링크 -->
    <link rel="stylesheet" href="header_footer.css" />
    <script src="header_footer.js" defer></script>
    <!-- Google Fonts에서 Black Han Sans 불러오기 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts에서 Anton 불러오기 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <div class="container">
      <!-- 페이지 제목 -->
      <div class="page-title">
        <h1>마이 페이지</h1>
      </div>

      <!-- Profile Section -->
      <div class="profile-section">
        <h2>개인정보</h2>
        <div class="profile-details">
          <div class="info-group">
            <label>생년월일:</label>
            <div class="info-content" id="birthdate">test1</div>
          </div>
          <div class="info-group">
            <label>성함:</label>
            <div class="info-content" id="name">test2</div>
          </div>
          <div class="info-group">
            <label>연락처:</label>
            <div class="info-content" id="contact">test3</div>
          </div>
          <div class="info-group">
            <label>학과:</label>
            <div class="info-content" id="department">test4</div>
          </div>
        </div>
      </div>

      <!-- 내가 찜한 가게 섹션 -->
      <div class="favorites-container">
        <h2>내가 찜한 가게</h2>
        <div class="favorite-store">
          <div class="store-name">가게 1</div>
        </div>
        <div class="favorite-store">
          <div class="store-name">가게 2</div>
        </div>
        <div class="favorite-store">
          <div class="store-name">가게 3</div>
        </div>
        <div class="view-all">
          <a href="favorites.html">전체보기</a>
        </div>
      </div>

      <!-- 내가 작성한 리뷰 섹션 -->
      <div class="reviews-container">
        <h2>내가 작성한 리뷰</h2>
        <div class="review-item">
          <div class="review-name">리뷰 1</div>
        </div>
        <div class="review-item">
          <div class="review-name">리뷰 2</div>
        </div>
        <div class="review-item">
          <div class="review-name">리뷰 3</div>
        </div>
        <div class="view-all">
          <a href="reviews.html">전체보기</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
      // 예시 데이터를 설정하여 동적으로 정보 표시
      const profileData = {
        birthdate: "1995-06-15",
        name: "홍길동",
        contact: "010-1234-5678",
        department: "컴퓨터공학과",
      };

      // 각 정보 항목에 값을 설정
      document.getElementById("birthdate").textContent = profileData.birthdate;
      document.getElementById("name").textContent = profileData.name;
      document.getElementById("contact").textContent = profileData.contact;
      document.getElementById("department").textContent =
        profileData.department;
    </script>
  </body>
</html>
