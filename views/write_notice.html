<!DOCTYPE html>
<html lang="ko"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성</title>
    <link rel="icon" href="성뭐먹3.png" type="image/png">
    <link rel="stylesheet" href="notice.css"><!-- 기존 CSS 파일을 링크 -->
    <link rel="stylesheet" href="header_footer.css"><!-- 헤더와 푸터 스타일 -->
        <!-- 스타일 -->
        <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>
            <!-- Header Placeholder -->
    <div id="header-placeholder"></div>
    <div class="page-header">공지사항 작성</div>
</head>
<body>
    <div class="write-container">
        <form id="write-form">
            <div>
                <label for="title">제목</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="content">내용</label>
                <textarea id="content" required></textarea>
            </div>
            <button type="submit">작성하기</button>
        </form>
    </div>
    <div id="footer-placeholder"></div>
    <!-- JavaScript 파일 링크 -->
    <script src="header_footer.js"></script>
    <script src="write_notice.js"></script>
</body>
</html>
