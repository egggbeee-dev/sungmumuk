<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="my.css" />
    <link rel="icon" href="성뭐먹3.png" type="image/png" />
    <link rel="stylesheet" href="header_footer.css" />
    <script src="header_footer.js" defer></script>
 <!-- 스타일 -->
 <link
 href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
 rel="stylesheet"
/>
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    <!-- 제목 섹션 -->
    <div class="page-header"> 마이 페이지</div>

    <!-- Main Content -->
    <div class="container">
      
  <!-- Profile Section -->
  <div class="profile-section">
    <h2>개인정보</h2>
    <div class="profile-details">
      <button class="edit-button" onclick="toggleEditMode()">정보 수정</button>
      <div class="info-group">
        <label>닉네임:</label>
        <div class="info-content">
          <span id="nickname-display">로딩 중...</span>
          <input type="text" id="nickname-input" class="hidden" value="" />
        </div>
      </div>
      <div class="info-group">
        <label>이메일:</label>
        <div class="info-content">
          <span id="email-display">로딩 중...</span>
        </div>
      </div>
      <div class="info-group">
        <label>학과:</label>
        <div class="info-content">
          <span id="department-display">로딩 중...</span>
          <input type="text" id="department-input" class="hidden" value="" />
        </div>
      </div>
      <button id="save-button" class="hidden" onclick="saveChanges()">저장</button>
    </div>
  </div>

  <script src="../routes/my.js"></script>


      <div class="favorites-container">
        <h2>내가 찜한 가게</h2>
        <div class="favorites-list">
            <!-- 찜한 가게 목록이 렌더링됩니다 -->
        </div>
        <div class="view-all">
            <a href="/favorites.html">전체 보기</a>
        </div>
    </div>
    
      

      <!-- 내가 작성한 리뷰 섹션 -->
      <div class="reviews-container">
        <h2>내가 작성한 리뷰</h2>
        <div class="favorites-list">
          <!-- 리뷰 데이터가 렌더링됩니다 -->
        </div>
        <div class="view-all-reviews">
          <a href="/my_reviews.html">전체 보기</a>
        </div>
      </div>
      

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="my.js"></script>

  </body>
</html>
