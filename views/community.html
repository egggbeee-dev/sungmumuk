<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>커뮤니티</title>
    <link rel="stylesheet" href="community.css" />
     <link rel="icon" href="성뭐먹3.png" type="image/png" />
    <!-- 스타일 시트 링크 -->
    <link rel="stylesheet" href="header_footer.css" />
    <!-- 헤더 및 푸터 CSS -->
    <!-- Google Fonts에서 Black Han Sans 불러오기 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts에서 Anton 불러오기 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 동적 헤더가 삽입될 위치 -->
    <div id="header-placeholder"></div>

    <!-- 페이지 제목 -->
    <h1 id="page-title">Community</h1>

    <div class="category-box" id="haksik-box">
      <div class="category-label">학식</div>
      <div class="recent-post" id="haksik-post">
        최근 학식 게시물이 없습니다.
      </div>
    </div>

    <div class="category-box" id="free-box">
      <div class="category-label">자유</div>
      <div class="recent-post" id="free-post">최근 자유 게시물이 없습니다.</div>
    </div>

    <script src="community.js"></script>
    <!-- JavaScript 파일 -->

    <!-- 동적 푸터가 삽입될 위치 -->
    <div id="footer-placeholder"></div>

    <!-- 동적 로드 스크립트 -->
    <script src="header_footer.js"></script>

    <!-- 반응형 -->
  </body>
</html>
