<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="/styles.css"> <!-- 스타일시트 추가 -->
</head>
<body>
    <div class="reset-password-container">
        <h2>새 비밀번호 설정하기</h2>
        <form id="resetForm">
            <input type="hidden" id="token" /> <!-- ✅ JavaScript로 토큰 설정 -->
            <div class="input-group">
                <label for="password">새 비밀번호:</label>
                <input type="password" id="password" required placeholder="새 비밀번호를 입력하세요" />
            </div>
            <div class="input-group">
                <label for="confirmPassword">비밀번호 확인:</label>
                <input type="password" id="confirmPassword" required placeholder="비밀번호를 다시 입력하세요" />
            </div>
            <button type="submit">비밀번호 변경</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            // ✅ URL에서 토큰 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");

            if (!token) {
                alert("잘못된 요청입니다. 토큰이 존재하지 않습니다.");
                window.location.href = "/"; // 홈으로 리디렉트
                return;
            }

            document.getElementById("token").value = token;
            console.log("✅ 프론트엔드에서 가져온 토큰:", token); // 👉 로그 추가 (확인용)

            document.getElementById("resetForm").addEventListener("submit", async function(event) {
                event.preventDefault();

                const token = document.getElementById("token").value;
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirmPassword").value;

                if (!token) {
                    alert("잘못된 요청입니다.");
                    return;
                }

                if (password !== confirmPassword) {
                    alert("비밀번호가 일치하지 않습니다. 다시 확인해주세요.");
                    return;
                }

                try {

                    const API_URL = window.location.origin.includes("localhost")
                        ? "http://localhost/reset_password"
                        : "https://sungmumuk.com/reset_password"; 

                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ token, password })
                    });

                    const result = await response.json();
                    alert(result.message);

                    if (response.ok) {
                        window.location.href = "/login.html"; // ✅ 성공 시 로그인 페이지로 이동
                    }

                } catch (error) {
                    console.error("⚠️ 비밀번호 변경 오류:", error);
                    alert("서버 오류가 발생했습니다.");
                }
            });
        });
    </script>
</body>
</html>
