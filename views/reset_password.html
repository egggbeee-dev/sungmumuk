<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="icon" href="성뭐먹3.png" type="image/png">
    <link rel="stylesheet" href="find_password.css">
    <link rel="stylesheet" href="header_footer.css"> 
    <link rel="stylesheet" href="reset_password.css"> <!-- 추가된 CSS 파일 -->
    <!-- Google Fonts 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- 비밀번호 재설정 섹션 -->
    <div class="container">
        <div class="password-reset-box">
            <h2>새 비밀번호 설정하기</h2>
            <p>✔️ 새로운 비밀번호를 입력해주세요.</p>
            <form id="resetForm">
                <input type="hidden" id="token">
                <div class="input-group">
                    <label for="password">새 비밀번호:</label>
                    <input type="password" id="password" placeholder="새 비밀번호 입력" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">비밀번호 확인:</label>
                    <input type="password" id="confirmPassword" placeholder="비밀번호 재입력" required>
                </div>
                <button type="submit">비밀번호 변경</button>
            </form>
        </div>
    </div>

    <!-- 팝업창 -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popupMessage">
        비밀번호가 성공적으로 변경되었습니다.
        <button onclick="closePopup()">확인</button>
    </div>

    <!-- JavaScript 코드 -->
    <script>
        // URL에서 토큰 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");
        document.getElementById("token").value = token;

        document.getElementById("resetForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("비밀번호가 일치하지 않습니다.");
                return;
            }

            try {
                const response = await fetch("http://sungmumuk.com/api/reset_password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, password })
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById("popupOverlay").style.display = "block";
                    document.getElementById("popupMessage").style.display = "block";
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error("비밀번호 변경 오류:", error);
                alert("서버 오류가 발생했습니다.");
            }
        });

        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
            document.getElementById("popupMessage").style.display = "none";
            window.location.href = "/login.html";
        }
    </script>

    <script src="header_footer.js"></script> <!-- 헤더와 푸터 로드 -->

</body>
</html>
