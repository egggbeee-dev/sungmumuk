<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="styles.css"> <!-- 스타일시트 추가 (선택) -->
</head>
<body>
    <div class="reset-password-container">
        <h2>새 비밀번호 설정하기</h2>
        <form action="/reset_password" method="POST">
            <input type="hidden" name="token" value="{{token}}" /> <!-- 토큰을 hidden 필드로 전달 -->
            <div class="input-group">
                <label for="password">새 비밀번호:</label>
                <input type="password" name="password" id="password" required placeholder="새 비밀번호를 입력해주세요" />
            </div>
            <div class="input-group">
                <label for="confirmPassword">비밀번호 확인:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required placeholder="비밀번호를 다시 입력해주세요" />
            </div>
            <button type="submit">비밀번호 변경</button>
        </form>
    </div>

    <script>
        // 비밀번호와 비밀번호 확인이 일치하는지 확인하는 함수
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                event.preventDefault(); // 폼 제출을 막음
                alert('비밀번호가 일치하지 않습니다. 다시 확인해주세요.');
            }
        });
    </script>
</body>
</html>
