    <link rel="icon" href="성뭐먹3.png" type="image/png">
    <link rel="stylesheet" href="find_password.css"> <!-- CSS 파일을 링크 -->
    <link rel="stylesheet" href="header_footer.css"> <!-- CSS 파일을 링크 -->
    <!-- Google Fonts에서 Black Han Sans 불러오기 -->

    <!-- Google Fonts에서 Anton 불러오기 -->

<body>
     <!-- Header Placeholder -->
     <div id="header-placeholder"></div>

  <!--비밀번호 찾기 섹션-->
    <div class="container">
      <div class="password-reset-box">
          <h2>비밀번호 재설정하기</h2>
          <p>✔️ 성신여대 이메일로 비밀번호 재설정 링크를 보내드려요.</p>
          <form id="passwordResetForm" method="POST" action="find_password.php">
              <div class="input-group">
                  <input type="email" id="email" name="email" placeholder="ex.20nnxxxx@sungshin.ac.kr" required>
              </div>
              <button type="submit">메일로 보내기</button>
              
          </form>
      </div>
  </div>

    <!-- 팝업창 -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popupMessage">
        링크를 전송하였습니다.
        <button onclick="closePopup()">확인</button>
    </div>

<!-- Footer Placeholder -->
<div id="footer-placeholder"></div>

<!-- JavaScript 코드 -->
<script>
  document.getElementById('passwordResetForm').addEventListener('submit', function(event) {
      event.preventDefault(); // 페이지 새로고침 방지
      document.getElementById('popupOverlay').style.display = 'block';
      document.getElementById('popupMessage').style.display = 'block';
  });

  function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
      document.getElementById('popupMessage').style.display = 'none';
  }
</script>

<script src="header_footer.js"></script> <!-- 헤더와 푸터 로드 -->
